<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>EduKPI: Факты занесения показателей</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<div class="container">
    <h1>Факты занесения показателей по всем сотрудникам</h1>
    <table class="table table-hover table-sm">
        <a class="btn btn-outline-secondary" href="/facts/add" role="button">Добавить</a>
        <thead>
        <tr>
            <th scope="col">Сотрудник</th>
            <th scope="col">Наименование показателя</th>
            <th scope="col">Баллов предложено</th>
            <th scope="col">Комментарий</th>
            <th scope="col">Дата добавления</th>
            <th scope="col">Баллов утверждено</th>
            <th scope="col">Кто утвердил?</th>
            <th scope="col">Комментарий комиссии</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${facts_list}">
            <td th:text="${entry.employeeName}"></td>
            <td th:text="${entry.indicatorName}"></td>
            <td th:text="${entry.pointsSuggested}"></td>
            <td th:text="${entry.description}"></td>
            <td th:text="${#temporals.format(entry.dateTimeCreated, 'dd.MM.yyyy HH:mm')}"></td>
            <td th:text="${entry.pointsApproved}"></td>
            <td th:text="${entry.signerName}"></td>
            <td th:text="${entry.signerDescription}"></td>
            <td>
                <a class="btn btn-outline-warning" th:href="@{'/facts/' + ${entry.id}}">Ред.</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="fragments/footer"></div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
